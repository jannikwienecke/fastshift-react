services:
  - type: web
    name: next-js
    runtime: node
    plan: starter
    buildCommand: npm install --force; npx nx build nextjs --prod
    startCommand: npx nx start nextjs
    autoDeploy: false
    envVars:
      - key: NODE_ENV
        value: production
